packages:
  pip:
    - taskr
    - boto
  brew:
    - node
    - package: youtube-dl
      skip-test: true
    - test: which python3
      package: python3
    - test: :has_command:wget
      package: wget
  yum:
    - wget
  gem:
    - cocoapods
  npm:
    - less

installers:
  brew:
    sudo: false
    os: true
    multiple: true
    syntax: "{} install {}"
    command: brew
    test: "brew list -1 | grep {package}"
